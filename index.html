<!DOCTYPE html>
<html lang="ja">

<head>

<title>バランス診断</title>
<meta charset="utf-8">
<!--meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" /-->
<!--
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
-->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />  
<link rel="icon" href="favicon.ico" />

<!--link rel="stylesheet" href="reset.css" type="text/css" /-->
<link rel="stylesheet" href="main.css" type="text/css" />
<link rel="stylesheet" href="main_rotated.css" type="text/css" />

<script type="text/javascript" src="./util.js" ></script>
<script type="text/javascript" src="./canvas.js" ></script>
<script type="text/javascript" src="./pages.js" ></script>
<script type="text/javascript" src="./main.js" ></script>

</head>

<body>

<article id="start">
	<img id="title" src="./images/title.png" alt="バランス力診断" >

	<a data-link="1"><p class="button sub_button gray_gradient">操作説明</p></a>
	<a data-link="2"><p class="button main_button red_gradient">診断開始</p></a>
</article>

<article id="description">
	<p class="page_title">操作説明</p>

	<!--p>手のひらにのせてください</p>
	<p>赤い線が動きます</p-->

	<!--img id="description" src="./images/description/exp01.png" alt="操作説明アニメーション" -->
	<div id="description" class="description_sprite"></div>
	
	<a data-link="2"><p class="button main_button red_gradient">診断開始</p></a>
</article>

<article id="play">
	<!--canvas id="canvas"></canvas-->
	<div id="alert">
		<p>画面を右に</p>
		<p>傾けてください</p>
	</div>
	<a data-link="3"><p class="button sub_button gray_gradient">戻る</p></a>
</article>

<article id="result">
	<section id="score" class="moving_touch" data-layer="2">
		<p class="page_title">診断結果</p>
		<ul>
			<li class="clearfix">
				<p class="small_title">Score</p>
				<div class="result_contents">
					<p id="out" class="score_bar"></p>
				</div>
			</li>
			<li class="clearfix">
				<p class="small_title">Level</p>
				<div id="level_wrapper" class="result_contents">
					<!--p id="level_name">中国雑技団レベル</p-->
					<!--img id="level_img" src="" alt="レベルイベージ"-->
					<img id="level_img">
				</div>				
			</li>
		</ul>

		<a data-link="0"><p class="button repeat_button gray_gradient">もう一度</p></a>
<!--		<a data-link="1"><p class="button gray_gradient back_button" style="border: solid 1px black;">もう一度</p></a>-->
		<div id="flick-to-history" class="flick">過去の成績へ</div>
	</section>

	<section id="history" class="moving_touch" data-layer="1">
		<p class="page_title">過去の成績</p>
		<ul id="history_list">
		</ul>
		<div id="flick-to-result" class="flick">診断結果へ</div>
	</section>

</article>

</body>

</html>
